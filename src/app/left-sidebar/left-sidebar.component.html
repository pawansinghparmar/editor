<div class="container">
    <div class="row">
        <div class="col sidebar-menu">
            <ul class="col">
                <li *ngFor="let el of elements">
                    <a routerLink="/{{el.name}}" [id]=el.name><i [class]=el.icon aria-hidden="true"></i>
                        {{el.name}}</a>
                    <!-- <ul *ngIf="el.subelements">
                        <li *ngFor="let subEl of el.subelements">
                            <a (click)="subElSelected(subEl)">{{subEl}}</a>
                        </li>
                    </ul> -->

                    <select *ngIf=el.subelements [name]=el.name id="">
                        <option value="" *ngFor="let subEl of el.subelements">{{subEl}}</option>
                    </select>
                </li>
            </ul>

        </div>
    </div>
</div>
