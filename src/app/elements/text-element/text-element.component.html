<h5>Text Properties</h5>
<div class="row">
    <div class="col-md-1">
        <label for="fontsize">Font-Size</label>
        <input type="number" max="100" min="5">
    </div>
    <div class="col-md-1">
        <label for="fontweight">FontWeight</label>
        <input type="number" max="1000" min="100">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label for="fontfamily">Font-Family</label>
        <select name="fontfamily" id="1">
            <option value="">Times New Roman</option>
            <option value="">Sans-Serif</option>
            <option value="">merriweather</option>
            <option value="">Roboto</option>

        </select>
    </div>
</div>
